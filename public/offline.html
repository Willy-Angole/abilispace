<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abilispace - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background-color: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            margin: 0 0 16px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 0 0 24px;
            color: #666;
            line-height: 1.5;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .accessibility-note {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #e9ecef;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12h18m-9-9v18"/>
                <path d="M8 8l8 8m0-8l-8 8"/>
            </svg>
        </div>
        <h1>You're Offline</h1>
        <p>
            Abilispace is currently unavailable. Please check your internet connection and try again.
        </p>
        <button onclick="window.location.reload()">
            Try Again
        </button>
        <div class="accessibility-note">
            <p>
                <strong>Accessibility Note:</strong> Your previously viewed content may still be available. 
                Use your browser's back button to access cached pages.
            </p>
        </div>
    </div>
</body>
</html>
